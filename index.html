<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled>
            <div class="calculator-keys">
                <div class="row 1">
                    <button class="sign all-clear">AC</button>
                    <button class="sign percent">%</button>
                    <button class="operator div" value="/">&divide;</button>
                </div>
                <div class="row 2">
                    <button class="button 7" value="7">7</button>
                    <button class="button 8" value="8">8</button>
                    <button class="button 9" value="9">9</button>
                    <button class="operator time" value="*">&times;</button>
                </div>
                <div class="row 3">
                    <button class="button 4" value="4">4</button>
                    <button class="button 5" value="5">5</button>
                    <button class="button 6" value="6">6</button>
                    <button class="operator minus" value="-">-</button>
                </div>
                <div class="row 4">
                    <button class="button 1" value="1">1</button>
                    <button class="button 2" value="2">2</button>
                    <button class="button 3" value="3">3</button>
                    <button class="operator plus" value="+">+</button>
                </div>
                <div class="row 5">
                    <button class="button zero" value="0">0</button>
                    <button class="sign decimal" value=".">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
